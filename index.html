<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode GPT Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dark Mode GPT Website</h1>
    </header>
    <main>
        <section id="chat-window">
            <div class="message-container" id="message-container">
                <div class="message">
                    <p>Welcome to the ChatGPT Website. Feel free to start a conversation!</p>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ChatGPT Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
